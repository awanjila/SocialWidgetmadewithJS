    </div>
</div>

<script type="text/javascript">
$(document).ready(function () {
    var currentIndex = 0;
    var items = $('#widgetBtn .carousel div');

    function showItem(index) {
        var itemWidth = items.parent().width(); // Use parent width
        var newPosition = -index * itemWidth;
        $('#widgetBtn .carousel').css('transform', 'translateX(' + newPosition + 'px)');
    }

    function nextItem() {
        currentIndex = (currentIndex + 1) % items.length;
        showItem(currentIndex);
    }

    setInterval(nextItem, 2000); // Change slide every 2 seconds

    $('#widgetBtn').click(function () {
        $('#widgetModal').toggle();
    });
});
</script>
